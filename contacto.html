        <h1> Contáctame</h1>
        <p class="contacto-p">Ponte en contacto conmigo mediante este formulario.</p>
        <p class="contacto-p">Estaré atenta a tu mensaje y te responderé lo antes posible.</p>

        <div class="form-container">
            <form action="https://formsubmit.co/sandrairagorri2001@gmail.com" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" pattern="[0-9]{7,15}" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." rows="5" required></textarea>

            <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
